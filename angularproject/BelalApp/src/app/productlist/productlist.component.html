<div class='card'>
   <div class="card-header">
      {{PageTitle}}
   </div>
   <div class="card-body">
       <div class="row">
          <div class="col-md-2">Filter by</div>
          <div class="col-md-4">
         <input type="text" [(ngModel)]='listfilter'>
          </div>
       </div>
   </div>
   <div class="row">
       <div class="col-md-6">
           <h4> filtered by : {{listfilter}} </h4>
       </div>

   </div>
   <div class="table-responsive" *ngIf="products.length>0">
       <table class="table table-bordered" >
        <thead>
            <tr>
               <th>
                   <button class="btn btn-warning" (click)="hide()">
                       {{isdisabled?'hide':'show'}} Image
                   </button>
               </th>
               <th>Product</th>
               <th>Code</th>
               <th>Available</th>
               <th>Price</th>
               <th>5 Star-Rating</th>
              
              </tr>
           </thead>
         
       <tr *ngFor="let product of filterproducts">
           <td> <img *ngIf="isdisabled" [src]="'assets/images/'+product.imageurl" [style.width.px]="imagewidth"
             [style.margin.px]="imagemargin"  ></td>
             <td>   <a [routerLink]="['/products',product.productId]"> {{product.productName|lowercase|convertToSpaces:'-'}}</a></td>
         
           <td>{{product.productCode}}</td>
           <td>{{product.releaseDate}}</td>
           <td>{{product.price|currency:'LE':'symbol':'1.2-2'}}</td>
           <td><app-star [rating]='product.starrating' (rankchanged)='Myfun($event)'></app-star></td>
       </tr>
     
  
    </table>
      
    </div>

</div>
